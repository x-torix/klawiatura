<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
	 <input  id="d" onclick="random" value=""> 
    <script>

        for (var l = 65; l < 91; l++) {
            function random(event)
            {
                console.log(event.srcElement.innerHTML) //wypisuje klawiature w konsoli
            }
            let k = String.fromCharCode(l)
            let s = document.createElement('button');
            s.innerHTML = k; s.addEventListener("click", random, true);
            document.body.appendChild(s);
        }

    </script>
</body>
</html>
